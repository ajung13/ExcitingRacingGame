<html>
  <title>Login for the game</title>
  <style>
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {float:left;width:50%}

/* Add padding to container elements */
.container {
    padding: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 35px;
    top: 15px;
    color: #000;
    font-size: 40px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
  </style>

  <body>
    <div style="float: left; width: 45%;">
     <p>Before playing the racing game, please log in or sign up.</p>

	 <form id="loginform" class="modal-content animate" action="login_page.php" method="post">

     <div class="container">
       <label><b>Username</b></label>
       <input type="text" placeholder="Enter Username" name="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
    </div>

  </form>
  </div>
  <div style="float: left; width: 45%;">

	<p>If you are not a member of this game, please sign up.</p>

	<form id="signupform" class="modal-content animate" action="login_page.php" method="post" onsubmit="return validation()">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Your Name" name="new_username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <button type="submit">Sign Up</button>
    </div>
  </form>
		</div>
  </body>

  <script>
  	function validation(){
//		var psw = document.forms[1].elements[1].value;
//		var psw2 = document.forms[1].elementes[2].value;
		var psw = document.getElementById("signupform").elements["psw"].value;
		var psw2 = document.getElementById("signupform").elements["psw-repeat"].value;
		if(psw === psw2)
			return true;
		alert("check your password!");
		return false;
	}
  </script>
</html>
